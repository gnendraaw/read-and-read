<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read and Read</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="container">
          <h2 class="container-header">Add Your Book</h2>
          <form action="#" class="form" id="form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required />
            </div>

            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" required />
            </div>

            <div class="form-group">
              <label for="year">Year</label>
              <input type="number" name="year" id="year" required />
            </div>

            <input
              type="submit"
              value="Add book to list"
              name="submit"
              class="btn-submit"
            />
          </form>
        </div>

        <div class="container">
          <div class="search-wrapper">
            <label for="search">Search</label>
            <input type="search" name="search" id="search" class="search-bar" placeholder="your book's title...">
          </div>
        </div>

        <div class="container">
          <h2 class="container-header">Books to Read</h2>

          <div class="list-item" id="to-read">
          </div>
        </div>

        <div class="container">
          <h2 class="container-header">Done Reading</h2>

          <div class="list-item" id="done-reading">
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
